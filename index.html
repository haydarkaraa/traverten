<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverten Türkiye Haritası</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 { text-align: center; color: #333; }

        #harita-alani {
            width: 100%;
            max-width: 900px;
            margin: 0 auto; 
            display: block;
        }

        #harita-alani svg { width: 100%; height: auto; }

        #harita-alani svg path {
            fill: #ec7979; 
            stroke: #ffffff; 
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.3s ease; 
            transform-origin: center;  
            transform-box: fill-box;   
        }

        /* İlin Üzerine Gelince (Kırmızı ve Büyüme) */
        #harita-alani svg path:hover {
            fill: #a50c0c; 
            transform: scale(1.2); 
        }

        /* YENİ: ŞEFFAF İSİM KUTUSU TASARIMI */
        #isim-kutusu {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5); /* %50 Şeffaf siyah arka plan */
            color: rgba(255, 255, 255, 0.95); /* Hafif şeffaf beyaz yazı */
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            letter-spacing: 1px;
            pointer-events: none; /* Farenin takılmasını engeller */
            opacity: 0; /* Başlangıçta tamamen görünmez */
            transition: opacity 0.3s ease; /* Ekrana yumuşak bir şekilde gelmesini sağlar */
            z-index: 1000;
            transform: translate(-50%, -150%); /* Yazıyı farenin biraz üstüne ortalar */
            backdrop-filter: blur(2px); /* Arka plana çok şık, hafif bir bulanıklık katar */
        }
    </style>
</head>
<body>

    <h2>Lütfen Bir İl Seçiniz</h2>

    <div id="isim-kutusu"></div>

    <div id="harita-alani">
        <p style="text-align:center; color:#666;">Harita yükleniyor...</p>
    </div>

    <script>
        fetch('turkey.svg')
            .then(response => response.text())
            .then(svgKod => {
                document.getElementById('harita-alani').innerHTML = svgKod;

                const iller = document.querySelectorAll("#harita-alani svg path");
                const isimKutusu = document.getElementById("isim-kutusu");
                let beklemeSuresi; // 0.5 saniyeyi sayacak olan saatimiz

                iller.forEach(il => {
                    // 1. İlin üzerine fareyle girildiğinde
                    il.addEventListener("mouseenter", function(e) {
                        
                        // NOT: "appendChild(this)" kodunu çakışma yarattığı için kaldırdık.

                        const ilID = this.getAttribute("id");
                        
                        if (ilID) {
                            let gorunenIsim = ilID.charAt(0).toUpperCase() + ilID.slice(1);
                            
                            // TAM 0.5 SANİYE BEKLE VE YAZIYI GÖSTER
                            beklemeSuresi = setTimeout(() => {
                                isimKutusu.innerHTML = gorunenIsim;
                                isimKutusu.style.opacity = "1"; // Şeffaf kutuyu görünür yap
                            }, 500); 
                        }
                    });

                    // 2. Fare ilin üzerinde hareket ettikçe kutuyu fareye yapıştır
                    il.addEventListener("mousemove", function(e) {
                        isimKutusu.style.left = e.pageX + "px";
                        isimKutusu.style.top = e.pageY + "px";
                    });

                    // 3. Fare ilden çıkarsa
                    il.addEventListener("mouseleave", function() {
                        // Eğer 0.5 saniye dolmadan fareyi çekerse, yazının çıkmasını iptal et
                        clearTimeout(beklemeSuresi); 
                        
                        // Kutuyu tekrar görünmez yap
                        isimKutusu.style.opacity = "0"; 
                    });

                    // 4. İle tıklanınca sayfaya git
                    il.addEventListener("click", function() {
                        const ilID = this.getAttribute("id"); 
                        if (ilID) {
                            window.location.href = "sehir.html?il=" + ilID;
                        }
                    });
                });
            })
            .catch(hata => console.error("Harita Yükleme Hatası:", hata));
    </script>

</body>
</html>
