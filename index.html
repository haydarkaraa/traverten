<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Türkiye Haritası</title>
    
    <style>
        /* Genel sayfa tasarımı */
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 { text-align: center; color: #333; }

        /* Haritanın kutusu */
        #harita-alani {
            width: 100%;
            max-width: 900px;
            margin: 0 auto; 
            display: block;
        }

        #harita-alani svg { width: 100%; height: auto; }

        /* 1. İLLERİN STANDART GÖRÜNÜMÜ VE ANİMASYON AYARLARI */
        #harita-alani svg path {
            fill: #cccccc; 
            stroke: #ffffff; 
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.3s ease; /* Renk ve büyüme animasyonunu yumuşatır */
            transform-origin: center;  /* Büyümenin şeklin merkezinden olmasını sağlar */
            transform-box: fill-box;   /* SVG şekillerinin merkezini doğru bulması için şarttır */
        }

        /* 2. FAREYLE ÜZERİNE GELİNCE OLACAKLAR (Kırmızı & %10 Büyüme) */
        #harita-alani svg path:hover {
            fill: #ff0000; /* Rengi kırmızı yapar */
            transform: scale(1.1); /* Boyutu %10 büyütür */
        }

        /* 3. İMLECİ TAKİP EDEN İSİM KUTUSU (Tooltip) TASARIMI */
        #isim-kutusu {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8); /* Yarı saydam siyah arka plan */
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 15px;
            pointer-events: none; /* Farenin kutuya takılıp titremesini önler */
            display: none; /* Başlangıçta gizli tutarız */
            transform: translate(-50%, -100%); /* Kutuyu imlecin tam ortası ve üstüne hizalar */
            margin-top: -15px; /* İmleçten biraz yukarıda durması için boşluk */
            white-space: nowrap;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h2>Lütfen Bir İl Seçiniz</h2>

    <div id="isim-kutusu"></div>

    <div id="harita-alani">
        <p style="text-align:center; color:#666;">Harita yükleniyor...</p>
    </div>

    <script>
        fetch('turkey.svg')
            .then(response => response.text())
            .then(svgKod => {
                document.getElementById('harita-alani').innerHTML = svgKod;

                const iller = document.querySelectorAll("#harita-alani svg path");
                const isimKutusu = document.getElementById("isim-kutusu");

                iller.forEach(il => {
                    // Fare ilin sınırlarına girdiğinde
                    il.addEventListener("mouseenter", function(e) {
                        // BÜYÜYEN İLİN ÜSTTE KALMASI İÇİN TRICK: Çizimi SVG'nin en sonuna taşır
                        this.parentNode.appendChild(this);

                        // İlin ismini alıyoruz (Kullandığın SVG'de isim 'id' olarak kayıtlı varsayıyoruz)
                        let ilID = this.getAttribute("id");
                        
                        if (ilID) {
                            // ismin baş harfini büyütmek için ufak bir metin düzenlemesi
                            let gorunenIsim = ilID.charAt(0).toUpperCase() + ilID.slice(1);
                            
                            // Kutunun içine ismi yazdır ve kutuyu görünür yap
                            isimKutusu.innerHTML = gorunenIsim;
                            isimKutusu.style.display = "block"; 
                        }
                    });

                    // Fare ilin üzerinde hareket ettikçe
                    il.addEventListener("mousemove", function(e) {
                        // Kutunun koordinatlarını farenin o anki (X, Y) koordinatlarına eşitliyoruz
                        isimKutusu.style.left = e.pageX + "px";
                        isimKutusu.style.top = e.pageY + "px";
                    });

                    // Fare ilden çıkınca
                    il.addEventListener("mouseleave", function() {
                        // İsim kutusunu tekrar gizle
                        isimKutusu.style.display = "none";
                    });

                    // İle Tıklanınca yeni sayfaya gitme
                    il.addEventListener("click", function() {
                        const ilID = this.getAttribute("id"); 
                        if (ilID) {
                            window.location.href = "sehir.html?il=" + ilID;
                        }
                    });
                });
            })
            .catch(hata => console.error("Harita Yükleme Hatası:", hata));
    </script>

</body>
</html>
