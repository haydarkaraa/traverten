<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Rehberi</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Üst Kısım (Başlık Alanı) */
        .baslik-alani {
            background-color: #8b0000; /* Haritadaki koyu kırmızıyla uyumlu */
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .baslik-alani h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: capitalize;
        }

        .baslik-alani p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
            font-style: italic;
        }

        /* İçerik ve Kartların Dizilimi */
        .icerik-kapsayici {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .yerler-izgarasi {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Mekan Kartı Tasarımı */
        .mekan-karti {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mekan-karti:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(139, 0, 0, 0.15); /* Hover'da hafif kırmızımsı gölge */
        }

        .mekan-karti img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .mekan-icerik {
            padding: 20px;
        }

        .mekan-icerik h3 {
            margin: 0 0 10px 0;
            color: #8b0000;
            font-size: 20px;
        }

        .mekan-icerik p {
            margin: 0;
            color: #555;
            line-height: 1.5;
            font-size: 15px;
        }

        /* Geri Dön Butonu */
        .geri-don {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .geri-don:hover {
            background-color: #555;
        }

        /* Hata Ekranı */
        .hata-mesaji {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="baslik-alani">
        <h1 id="sayfa-basligi">Yükleniyor...</h1>
        <p id="sayfa-aciklamasi"></p>
    </div>

    <div class="icerik-kapsayici">
        <div class="yerler-izgarasi" id="mekanlar-alani">
            </div>

        <div style="text-align: center;">
            <a href="index.html" class="geri-don">← Haritaya Geri Dön</a>
        </div>
    </div>

    <script>
        // 1. URL'den hangi şehrin tıklandığını anlıyoruz (Örn: ?il=bursa)
        const urlParametreleri = new URLSearchParams(window.location.search);
        const secilenIl = urlParametreleri.get('il');

        // 2. Şehirlerin ve mekanların veritabanı
        const sehirRehberi = {
            "istanbul": {
                baslik: "İstanbul",
                aciklama: "İki kıtayı birbirine bağlayan, kadim medeniyetlerin başkenti.",
                mekanlar: [
                    { ad: "Topkapı Sarayı", gorsel: "https://images.unsplash.com/photo-1588263595697-3850450531bd?auto=format&fit=crop&w=600&q=80", yazi: "Osmanlı padişahlarının yüzyıllarca devleti yönettiği muazzam saray." },
                    { ad: "Ayasofya-i Kebir Cami-i Şerifi", gorsel: "https://images.unsplash.com/photo-1541432901042-2d8bd64b4a9b?auto=format&fit=crop&w=600&q=80", yazi: "Dünya mimarlık tarihinin en önemli ve ihtişamlı anıtlarından biri." },
                    { ad: "Galata Kulesi", gorsel: "https://images.unsplash.com/photo-1545459720-aac8509eb02c?auto=format&fit=crop&w=600&q=80", yazi: "İstanbul'u kuşbakışı izleyebileceğiniz, şehrin en eski simgelerinden." }
                ]
            },
            "bursa": {
                baslik: "Bursa",
                aciklama: "Osmanlı'nın kuruluşuna şahitlik etmiş ulu çınarlar diyarı.",
                mekanlar: [
                    { ad: "Bursa Ulu Camii", gorsel: "https://images.unsplash.com/photo-1621203591931-1e9a31a986e6?auto=format&fit=crop&w=600&q=80", yazi: "Yıldırım Bayezid tarafından yaptırılan, çok kubbeli anıtsal yapı." },
                    { ad: "Osman Gazi Türbesi", gorsel: "https://images.unsplash.com/photo-1662998399557-cd64ec0e27a6?auto=format&fit=crop&w=600&q=80", yazi: "Osmanlı Devleti'nin kurucusu Osman Bey'in istirahatgahı." },
                    { ad: "Koza Han", gorsel: "https://images.unsplash.com/photo-1600705722908-bab1b8f1c4e7?auto=format&fit=crop&w=600&q=80", yazi: "Tarihi İpek Yolu'nun en önemli ticaret merkezlerinden biri." }
                ]
            },
            "ankara": {
                baslik: "Ankara",
                aciklama: "Milli mücadelenin ve Cumhuriyetin kalbi olan başkentimiz.",
                mekanlar: [
                    { ad: "Anıtkabir", gorsel: "https://images.unsplash.com/photo-1585860431306-651bf2d4ceee?auto=format&fit=crop&w=600&q=80", yazi: "Gazi Mustafa Kemal Atatürk'ün ebedi istirahatgahı." },
                    { ad: "Anadolu Medeniyetleri Müzesi", gorsel: "https://images.unsplash.com/photo-1606761568499-6d2451b23c66?auto=format&fit=crop&w=600&q=80", yazi: "Anadolu'nun binlerce yıllık tarihine ışık tutan eşsiz koleksiyonlar." }
                ]
            }
        };

        // 3. Ekrana yazdırma işlemleri
        const mekanlarAlani = document.getElementById('mekanlar-alani');
        const baslikElementi = document.getElementById('sayfa-basligi');
        const aciklamaElementi = document.getElementById('sayfa-aciklamasi');

        if (secilenIl && sehirRehberi[secilenIl]) {
            const veriler = sehirRehberi[secilenIl];
            
            baslikElementi.innerText = veriler.baslik;
            aciklamaElementi.innerText = veriler.aciklama;

            let kartlarHTML = "";
            veriler.mekanlar.forEach(mekan => {
                kartlarHTML += `
                    <div class="mekan-karti">
                        <img src="${mekan.gorsel}" alt="${mekan.ad}">
                        <div class="mekan-icerik">
                            <h3>${mekan.ad}</h3>
                            <p>${mekan.yazi}</p>
                        </div>
                    </div>
                `;
            });
            mekanlarAlani.innerHTML = kartlarHTML;

        } else {
            // Henüz verisi girilmemiş bir ile tıklanırsa
            let formatliIsim = secilenIl ? secilenIl.charAt(0).toUpperCase() + secilenIl.slice(1) : "Şehir";
            baslikElementi.innerText = formatliIsim;
            aciklamaElementi.innerText = "Detaylar hazırlanıyor...";
            
            mekanlarAlani.innerHTML = `
                <div class="hata-mesaji" style="grid-column: 1 / -1;">
                    <h2>Bu şehrin rehberi henüz hazır değil.</h2>
                    <p>Çok yakında ${formatliIsim} için gezilecek yerler listesi buraya eklenecektir.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
