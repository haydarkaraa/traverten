<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Rehberi</title>
    
    <style>
        /* Genel sayfa ayarları */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* İçeriği ortalayan ana kutu */
        .icerik-kutusu {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Başlıklar ve açıklamalar */
        h1 {
            text-align: center;
            color: #d32f2f; /* Kırmızımsı hoş bir renk */
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-top: 0;
            text-transform: capitalize;
        }
        
        .kisa-bilgi {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

        /* Gezilecek Yerler - Kart Tasarımı (Grid Sistemi) */
        .yerler-listesi {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .yer-karti {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .yer-karti:hover {
            transform: translateY(-5px); /* Üzerine gelince kart hafifçe yukarı kalkar */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .yer-karti img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Resimlerin bozulmadan kutuya sığmasını sağlar */
        }

        .yer-karti h3 {
            padding: 15px;
            margin: 0;
            font-size: 18px;
            text-align: center;
            color: #222;
        }

        /* Geri Dön Butonu */
        .geri-don-butonu {
            display: block;
            width: max-content;
            margin: 40px auto 0;
            padding: 12px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .geri-don-butonu:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="icerik-kutusu">
        <h1 id="sehir-baslik">Şehir Yükleniyor...</h1>
        <p class="kisa-bilgi" id="sehir-aciklama"></p>
        
        <div class="yerler-listesi" id="gezilecek-yerler"></div>

        <a href="index.html" class="geri-don-butonu">← Haritaya Geri Dön</a>
    </div>

    <script>
        // 1. ADIM: URL'den hangi ilin seçildiğini buluyoruz (Örn: sehir.html?il=istanbul)
        const urlParametreleri = new URLSearchParams(window.location.search);
        const secilenIl = urlParametreleri.get('il');

        // 2. ADIM: Veritabanımız (İstediğin kadar ili ve mekanı buraya ekleyebilirsin)
        const sehirVeritabanimiz = {
            "istanbul": {
                isim: "İstanbul",
                detay: "İki kıtayı birbirine bağlayan, tarihi ve kültürel zenginlikleriyle dünyanın incisi.",
                mekanlar: [
                    { ad: "Ayasofya Camii", gorsel: "https://images.unsplash.com/photo-1541432901042-2d8bd64b4a9b?auto=format&fit=crop&w=600&q=80" },
                    { ad: "Galata Kulesi", gorsel: "https://images.unsplash.com/photo-1545459720-aac8509eb02c?auto=format&fit=crop&w=600&q=80" },
                    { ad: "Topkapı Sarayı", gorsel: "https://images.unsplash.com/photo-1588263595697-3850450531bd?auto=format&fit=crop&w=600&q=80" }
                ]
            },
            "ankara": {
                isim: "Ankara",
                detay: "Cumhuriyetimizin başkenti, tarihi müzeleri ve parklarıyla modern bir şehir.",
                mekanlar: [
                    { ad: "Anıtkabir", gorsel: "https://images.unsplash.com/photo-1585860431306-651bf2d4ceee?auto=format&fit=crop&w=600&q=80" },
                    { ad: "Anadolu Medeniyetleri Müzesi", gorsel: "https://images.unsplash.com/photo-1606761568499-6d2451b23c66?auto=format&fit=crop&w=600&q=80" }
                ]
            },
            "izmir": {
                isim: "İzmir",
                detay: "Ege'nin incisi, kordon boyu ve tarihi asansörüyle büyüleyen güzel İzmir.",
                mekanlar: [
                    { ad: "İzmir Saat Kulesi", gorsel: "https://images.unsplash.com/photo-1596395819057-cb3738f4e556?auto=format&fit=crop&w=600&q=80" },
                    { ad: "Efes Antik Kenti", gorsel: "https://images.unsplash.com/photo-1566802553195-2fcb1b3fb3ff?auto=format&fit=crop&w=600&q=80" }
                ]
            }
        };

        // 3. ADIM: Bilgileri sayfaya yazdırma
        if (secilenIl && sehirVeritabanimiz[secilenIl]) {
            // Eğer seçilen il veritabanımızda varsa bilgileri çekiyoruz
            const ilBilgileri = sehirVeritabanimiz[secilenIl];
            
            document.getElementById('sehir-baslik').innerText = ilBilgileri.isim + " Gezilecek Yerler";
            document.getElementById('sehir-aciklama').innerText = ilBilgileri.detay;

            // Mekanları tek tek HTML kartlarına dönüştürüyoruz
            let htmlIcerik = "";
            ilBilgileri.mekanlar.forEach(mekan => {
                htmlIcerik += `
                    <div class="yer-karti">
                        <img src="${mekan.gorsel}" alt="${mekan.ad}">
                        <h3>${mekan.ad}</h3>
                    </div>
                `;
            });
            
            // Hazırladığımız kartları sayfadaki ilgili yere ekliyoruz
            document.getElementById('gezilecek-yerler').innerHTML = htmlIcerik;

        } else {
            // Eğer henüz eklemediğin bir ile tıklanırsa bu mesaj çıkar
            let formatliIsim = secilenIl ? secilenIl.charAt(0).toUpperCase() + secilenIl.slice(1) : "Bilinmeyen Şehir";
            document.getElementById('sehir-baslik').innerText = formatliIsim;
            document.getElementById('sehir-aciklama').innerText = "Bu şehrimiz için gezilecek yerler listesi henüz hazırlanmamıştır. Çok yakında eklenecektir!";
        }
    </script>

</body>
</html>
